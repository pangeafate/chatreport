<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Financial Report Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa; /* light gray */
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        color: #333;
      }
      .container {
        max-width: 600px;
      }
      /* Add more spacing for the header */
      h1 {
        margin-bottom: 40px;
      }
      .welcome-text {
        font-size: 18px;
        color: #555;
        margin-bottom: 40px;  /* Increased from 30px to 40px */
      }
      .divider {
        border-top: 1px solid #ccc;
        margin: 50px 0;  /* Increased vertical margin */
      }
      .action-text {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 40px;  /* Increased from 20px to 40px */
      }
      /* Custom button styles */
      .btn-custom {
        width: 200px;
        margin: 10px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s;
        background-color: transparent;
      }
      .btn-upload {
        border: 2px solid #343a40; /* dark gray */
        color: #343a40;
      }
      .btn-upload:hover {
        background-color: #343a40;
        color: #fff;
      }
      .btn-qa {
        border: 2px solid #343a40; /* dark gray */
        color: #343a40;
      }
      .btn-qa:hover {
        background-color: #343a40;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>Financial Report Service</h1>
      <p class="welcome-text">
        Welcome to our Financial Report Service! 
        <br> The service runs RAG embedding of the PDF reports and allows you to talk to your data with LLM.
        Upload your financial report PDFs and ask questions to extract insights.</br>
      </p>
      <div class="divider"></div>
      <p class="action-text">What would you like to do?</p>
      <div class="d-flex justify-content-center flex-wrap">
        <a href="{{ url_for('upload_file') }}" class="btn btn-custom btn-upload">Upload Reports</a>
        <a href="{{ url_for('qa') }}" class="btn btn-custom btn-qa">Ask a Question</a>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
